<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Form</title>
</head>
<body>
    <h1>Basic HTML Form</h1>
    <form>
        <div class="name-container">
            <label for="first-name">First Name</label><br>
            <input type="text" name="first-name"><br><br>
    
            <label for="last-name">Last Name</label><br>
            <input type="text" name="last-name"><br>  
        </div><br>
        <div class="otherquestions-container">
            <p><label for="drink">Choose a drink:</label><br>
            <input type="radio" name="drink">coffee<br>
            <input type="radio" name="drink">tea<br>
            <input type="radio" name="drink">hot chocolate</p>

            <p><label for="ice-cream">What ice cream do you like?</label><br>

            <input type="checkbox" name="ice-cream">Chocolate Peanut Butter<br>
            <input type="checkbox" name="ice-cream">Vanille<br>
            <input type="checkbox" name="ice-cream">Strawberry<br></p>
            
            <label>Select a School:</label><br>

                    <option label="Syracuse"></option>
                    <option label="Virginia"></option>
                    <option label="Virginia Tech"></option>
                    <option label="Wake Forest"></option>
                </optgroup>
                <optgroup label="Big 10">
                    <option label="Illionois"></option>
                    <option label="Indiana"></option>
                    <option label="Iowa"></option>
                    <option label="Maryland"></option>
                    <option label="Michigan"></option>
                    <option label="Michigan State"></option>
                    <option label="Minnesota"></option>
                    <option label="Nebraska"></option>
                    <option label="NBorthwestern"></option>
                    <option label="Ohio State"></option>
                    <option label="Penn State"></option>
                    <option label="Purdue"></option>
                    <option label="Rutgers"></option>
                    <option label="Wisconsin"></option>
                </optgroup>
                <optgroup label="Big XII">

            <label>Please provide comments:</label><br>
            <textarea name="comments"></textarea>
        </div><br>
        <input type="submit" value="Nu inleveren" class="submit-button">
    </form>
</body>
</html>
