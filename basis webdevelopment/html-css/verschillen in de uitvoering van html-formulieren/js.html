<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo JS-formulier</title>
    <style>
		/* hier staat opmaak die verwijzen naar: classes, tag's en id's    */
		.form input, .form button{
			margin: 		3px;
		}
		label {
			display: 		inline-block;
			width:			90px;
		}
		#result {
			background-color: silver;
			width:			  30%;
			height:			  200px;
		}
    </style>
</head>
<body>
	<h1>JS-formuier</h1>
	<div class="form">
    <label>getal 1</label>
    <input type="number" id="someValue-1" class="" placeholder="getal invoeren"/>
    <br>
    <label>getal 2</label>
    <input type="number" id="someValue-2" class="" placeholder="getal invoeren"/>
    <br>
    <label>verzend knop</label>
    <button onclick="calculateSum()" style="background-color: #33b5e5">Doe iets</button><br>
	</div>
	<div id="result"></div>

	<script>
  function calculateSum() {
    let value1 = Number(document.getElementById("someValue-1").value);
    let value2 = Number(document.getElementById("someValue-2").value);
    let result = 'waarde ' + value1 + ' plus ' + value2 + ' = ' + (value1 + value2);
    document.getElementById("result").innerHTML = result;	  }
	</script>
</body>
</html>
