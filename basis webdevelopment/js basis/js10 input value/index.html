<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input value</title>
</head>
<body>
    <h4>Output:</h4>

    <form id="inputForm">
        <table>
            <tr>
                <td><label for="voornaam">Voornaam:</label></td>
                <td><input type="text" id="voornaam" placeholder="Voornaam" required></td>
            </tr>

            <tr>
                <td><label for="achternaam">Achternaam:</label></td>
                <td><input type="text" id="achternaam" placeholder="Achternaam" required></td>
            </tr>

            <tr>
                <td><label for="Leefdtijd">Leefdtijd:</label></td>
                <td><input type="number" id="Leefdtijd" placeholder="Leeftijd" required></td>
            </tr>

            <tr>
                <td><label for="jaar" id="jaarLabel">Over:</label></td>
                <td><input type="number" id="jaarInput" placeholder="x" required> jaar...</td>
            </tr>
        </table>
        <br>
        <input type="button" value="Plaats tekst">
    </form>
</body>
</html>
